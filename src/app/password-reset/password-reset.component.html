<form [formGroup] = "form">
    <div class="form-group">
        <label>Old Password: </label>
        <input
            formControlName = "oldPassword"
            id="oldPassword" 
            class="form-control"
            type = "password">
            <div *ngIf = "oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                <div *ngIf = "oldPassword.errors.required">Username is required.</div>
            </div>
    </div>
    
    <div class="form-group">
        <label>New Password: </label>
        <input 
          formControlName = "newPassword"
          id="newPassword" 
          class="form-control"
          type = "password"
        >
        <div *ngIf = "newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf = "newPassword.errors.required">New Password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password: </label>
        <input 
          formControlName = "confirmPassword"
          id="confirmPassword" 
          class="form-control"
          type = "password"
        >
        <div *ngIf = "confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf = "confirmPassword.errors.required">Confirm Password is required.</div>
        </div>
        <div *ngIf = "confirmPassword.valid && form.invalid && form.errors.passwordsMustMatch" class="alert alert-danger">
          no
        </div>
    </div>
    
    <button class="btn btn-primary">Submit</button>
</form>
