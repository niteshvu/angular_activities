<form>
  <label>enter the list of topics covered and hit enter:   </label>
  <input type = "text" (keyup.enter) = "addTopic(topic)" #topic>
  <ul class="list-group">
    <li 
    *ngFor = "let topic of topics.controls"
    class="list-group-item"
    (click) = "removeItem(topic)"
    >{{topic.value}}</li>
  </ul>
</form>
