<ul class="list-group">
  <input (keyup.enter) = "createPost(input)" #input>
  <li 
    *ngFor = "let post of posts"
    class="list-group-item">
    <button (click) = "updatePost(post)" class="btn btn-default btn-small">Update</button>
    <button (click) = "deletePost(post)" class="btn btn-default btn-small">Delete</button>
    {{post.title}}</li>
</ul>
